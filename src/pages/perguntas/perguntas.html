<ion-header>
  <ion-navbar>
    <ion-title>Perguntas</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-slides #slides>
    <ion-slide *ngFor="let p of perguntas; let i = index;">
      <div class="contadorPerguntas">{{i+1}} / {{perguntas.length}}</div>
      <button class="temaGeral tema{{p.temaResumido}}">{{p.tema}}</button>
      <ion-card>
        <ion-card-header>
          {{p.titulo}}
        </ion-card-header>
        <ion-card-content text-wrap>
          {{p.pergunta}}
        </ion-card-content>
      </ion-card>
      <div padding>
        <button ion-button block large color="secondary">
          <ion-icon name="thumbs-up"></ion-icon>
          &nbsp;CONCORDO</button>
          <button ion-button block large color="warning">
            <ion-icon name="remove"></ion-icon>
            &nbsp;DEPENDE</button>
            <button ion-button block large color="danger">
              <ion-icon name="thumbs-down"></ion-icon>
              &nbsp;DISCORDO</button>
            </div>
            
            
          </ion-slide>
        </ion-slides>
        
      </ion-content>
